<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/faq_style.css">
  <link rel="stylesheet" href="./css/attribution.css">
  <link rel="stylesheet"  media="screen and (min-width : 430px)" href="./css/desktop.css">
  <link rel="stylesheet" media="screen and (max-width : 429px)" href="./css/smartphone.css">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>

<body class="body body--layout">

  <!-- GLOBAL CONTENT -->
  <div class="global-content global-content--layout">
  
    <!-- ILLUSTRATION PART -->
    <div class="illustration illustration--layout">
      <div class="illustration__box"><img class="box__img"></div>
      <div class="illustration__woman">
        <div class="illustration__woman--cut-image">
          <div class="woman__shadow--layout"></div>
          <img class="woman__img"/>
        </div>
      </div>
    </div>

    <!-- FAQ PART -->
    <ul class="faq faq--layout">
      <h1 class="faq__title faq__title--layout"> FAQ </h1>
    </ul>
  </div>

  <!-- FOOTER -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/lucas-z-8a286087/">LucasZuk</a>.
  </div>



  <script src="./js/bloc_question_response.js"></script>
  <script src="./js/animations.js"></script>
</body>
</html>
